{% load static %}

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <a href="{% url 'home' %}"><img src="{% static 'images/logo.svg' %}" alt="" style="margin-bottom: 20px;"></a>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="input-field">
                <input type="text" name="username" required>
                <label>Ваш логін</label>
            </div>
            <div class="input-field">
                <input type="text" name="email" required>
                <label>Ваша пошта</label>
            </div>
            <div class="input-field">
                <input type="password" name="password" required>
                <label>Ваш пароль</label>
            </div>
            <div class="input-field">
                <input type="password" name="confirm_password" required>
                <label>Повторіть пароль</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Запам'ятати</p>
                </label>
                <a href="#">Забув пароль?</a>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary">
                    <span class="span">Зареєструватись</span>

                    <ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>
            <div class="register">
                <p><a href="{% url 'home' %}"> Увійти</a></p>
            </div>
        </form>
    </div>
</div>
